<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jellystat</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Small transparent 1x1 favicon to avoid browser 404 requests to /favicon.ico -->
    <link rel="icon" href="data:image/x-icon;," />
  </head>
  <body class="theme-{{ config.theme|default('light') }}">
  <div id="preloader" class="preloader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#ffffff;z-index:9999;font-weight:700;">Loadingâ€¦</div>
  <script>/* remove preloader on load (inline so it runs even before external scripts) */ window.addEventListener('load', function(){ var p=document.getElementById('preloader'); if(p) p.remove(); });</script>
    <div class="container">
      <aside class="sidebar">
        <h2>Jellystat</h2>
        <nav>
          <a href="/dashboard" class="nav-item">Dashboard</a>
          <a href="/settings" class="nav-item">Settings</a>
        </nav>
      </aside>
      <main class="main">
        <div id="global-updated" class="global-updated">Updated: <span id="global-updated-time">-</span></div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-container">
              {% for category, msg in messages %}
                <div class="flash flash-{{ category }}">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
